<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="raise">
            <h1>Raise Issue</h1>
            <form>
                <div class="mb-3">
                    <label class="form-label">Raised by</label>
                    <input type="text" class="form-control" id="raised_by">
                </div>
                <div class="mb-3">
                    <label class="form-label">Raised to</label>
                    <input type="text" class="form-control" id="raised_to">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-control" id="Description">
                </div>
                <div class="mb-3">
                    <label class="form-label">Severity</label>
                    <select class="form-select" id="option">
                        <option value="1">Minor</option>
                        <option value="2">Medium</option>
                        <option value="3">Major</option>
                    </select>
                </div>
            </form>
            <button class="btn btn-primary" id="submit_btn">Submit</button>
        </div>
        <h1>Raised Issues</h1>
        <div id="raised"> 
          
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
